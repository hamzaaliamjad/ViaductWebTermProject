
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
     crossorigin="anonymous"/>
</head>
<body>

    <style>
        :root{
	        --background--button:#D3D4D7 ;
            --background--sidebar:linear-gradient(
        45deg,
        hsl(0deg 0% 100%) 1%,
        hsl(344deg 0% 95%) 33%,
        hsl(344deg 0% 89%) 41%,
        hsl(344deg 0% 84%) 46%,
        hsl(344deg 0% 79%) 48%,
        hsl(344deg 0% 74%) 50%,
        hsl(344deg 0% 69%) 51%,
        hsl(344deg 0% 64%) 51%,
        hsl(344deg 0% 59%) 51%,
        hsl(344deg 0% 54%) 51%,
        hsl(344deg 0% 49%) 50%,
        hsl(344deg 0% 44%) 50%,
        hsl(344deg 0% 40%) 49%,
        hsl(344deg 0% 35%) 49%,
        hsl(344deg 0% 31%) 49%,
        hsl(344deg 0% 26%) 49%,
        hsl(344deg 0% 22%) 50%,
        hsl(344deg 0% 18%) 52%,
        hsl(344deg 0% 14%) 54%,
        hsl(343deg 0% 10%) 59%,
        hsl(343deg 0% 6%) 67%,
        hsl(0deg 0% 0%) 99%
      );
            --background--screen:url("/static/img.jpg") ;

        }

    </style>

    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-2 col-3 text-white" style="background:var(--background--sidebar); font-family: 'Poppins',sans-serif">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">

                    <h4 class="ti-unlink" >Admin</h4>

                        <div class="nav">
                        <div class="nav-items text-white" style="margin-top:2rem;">
                            <span class="ti-home"></span>
                            <a href="#home" class="text-white"style="padding: 0rem 1rem; ">Home</a>
                            <br><br>
                            <span class="ti-timer"></span>
                            <a href="#logout" class="text-white" style="padding: 0rem 1rem;">Logout</a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col" style="font-family: 'Poppins',sans-serif;background-image: var(--background--screen);">
                <h4 class="text-left fw-bolder" style="margin-left:2rem; margin-top:2rem">Overview</h4>

                <div class="row">
                    <div class="col-sm-3 col-sm-2 col-xs-1" style="margin-left:1rem; margin-right: 1rem;">
                        <div class="card text-bg-white border-0">

                            <div class="card-body">
                                <h5 class="card-subtitle text-secondary" style="margin-left:1rem;">Total Companies</h5><br>
                                <p class="card-text text-black fw-bolder" style="margin-left:2rem;">0</p>
                                <div class="card-footer border-0">
                                    <a href="#" class="text-black">View All</a>
                                </div>
                            </div>

                        </div>
                    </div>
    <br>
                    <div class="col-sm-3 col-sm-2 col-xs-1" style="margin-left:1rem;margin-right: 1rem;">
                        <div class="card text-bg-white border-0">

                            <div class="card-body">
                                <h5 class="card-subtitle text-secondary" style="margin-left:1rem;">Total Students</h5><br>
                                <p class="card-text text-black fw-bolder" style="margin-left:2rem;">{{ count }}</p>
                                <div class="card-footer border-0">
                                    <a href="showStudents" class="text-black">View All</a>
                                </div>
                            </div>

                        </div>
                    </div>
    <br>
                    <div class="col-sm-3 col-sm-2 col-xs-1" style="margin-left:1rem;margin-right: 1rem;">
                        <div class="card text-bg-white border-0">

                            <div class="card-body">
                                <h5 class="card-subtitle text-secondary" style="margin-left:1rem;">Requests</h5><br>
                                <p class="card-text text-black fw-bolder" style="margin-left:2rem;">0</p>
                                <div class="card-footer border-0">
                                    <a href="#" class="text-black">View All</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <br><br>

                <div class="col-lg-5" style="font-family:'Poppins',sans-serif;">
                    <div class="container">
                        <div class="form-group">

                            <h5 class="text-black fw-bold" style="margin-top:2rem;">Remove Student</h5>
                            <label for="rStud" class="text-black fw-bold" style="margin-top:1rem;">Roll No:</label>
                            <input type="text" class="form-control" id="rStud" placeholder="Enter Roll No.">
                            <button type="submit" class="btn btn-default" style="margin-top:0.5rem; background-color: var(--background--button);">Remove</button>


                            <h5 class="text-black fw-bold" style="margin-top:2rem;">Remove Company</h5>
                            <label for="sStud" class="text-black fw-bold" style="margin-top:1rem;">Company Name</label>
                            <input type="text" class="form-control" id="sStud" placeholder="Enter Company Name">
                            <button type="submit" class="btn btn-default" style="margin-top:0.5rem; margin-bottom:1rem; background-color: var(--background--button);">Remove</button>

                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
