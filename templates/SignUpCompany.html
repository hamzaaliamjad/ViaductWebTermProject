<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Company</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
	 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
     crossorigin="anonymous"/>
</head>
<body>
   
    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
	        font-family: 'Poppins',sans-serif;
        }
        :root{
            --background--button:linear-gradient(135deg, #71b7e6, #9b59b6);
	        --background--screen:linear-gradient(135deg, #71b7e6, #9b59b6);
            --background--form:#EBF1F7;
            
        }

    </style>
    <div class="container-fluid " style="background:var(--background--screen);">
        <div class="d-flex min-vh-100 justify-content-center" style="background:var(--background--screen);">
                 
        <div class="card justify-content-center">

            <div class="card-title text-center fw-bolder font-italic"><h4 class="fst-italic">Registration Form Of Comapny</h4></div>
            <div class="container">
                <div class="card-body" style="background:var(--background--form);">
                    <div class="form-group">

                        <div class="row">
                            <div class="col-lg-5">
                                <label for="name" style="margin-top:1rem;">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                            </div>
    
                            <div class="col-lg-1"></div>
                            <div class="col-lg-5">
                                <label for="uName" style="margin-top:1rem;">Username</label>
                                <input type="text" class="form-control" id="uName" placeholder="Enter Username" required>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="pwd" style="margin-top:1rem;">Password</label>
                                <input type="text" class="form-control" id="pwd" placeholder="Enter Password" required>
                            </div>
    
                            <div class="col-lg-1"></div>
                            <div class="col-lg-5">
                                <label for="rPwd" style="margin-top:1rem;">Confirm Password</label>
                                <input type="text" class="form-control" id="rPwd" placeholder="Re-Enter Password" required>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="email" style="margin-top:1rem;">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                            </div>
    
                            <div class="col-lg-1"></div>
    
                            <div class="col-lg-5">
                                <label for="num" style="margin-top:1rem;">Contact No.</label>
                                <input type="tel" class="form-control" id="num" placeholder="Enter Your Contact No." required>
                            </div>
                        </div>
    
                        <div class="row">
                            <label for="loc" style="margin-top:1rem;">Location</label>
                            <input type="text" class="form-control" id="loc" placeholder="Enter Your Location" required>
                        </div>
                        
                        <div class="row-cols-2">
                            <label for="hirS" style="margin-top:1rem;">Hiring Status</label><br>
                            <select class="custom-select">
                                <option selected value="0">Off</option required>
                                <option value="1">On</option>
                            </select>
                        </div>
                        
                        <div class="row">
                            <label for="tec" style="margin-top:1rem;">Select Technologies in which you will work</label>

                            <div class="col-lg-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="webD"/>
                                    <label class="form-check-label" for="webD">Web Development</label>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="pythonF" />
                                    <label class="form-check-label" for="pythonF">Python-Flask</label>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="c++" />
                                    <label class="form-check-label" for="c++">C++</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="gameD"/>
                                    <label class="form-check-label" for="gameD">Game Development</label>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="pythonD" />
                                    <label class="form-check-label" for="pythonD">Python-DJango</label>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="java" />
                                    <label class="form-check-label" for="java">Java</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="javaSc"/>
                                    <label class="form-check-label" for="javaSc">JavaScript</label>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="BootS" />
                                    <label class="form-check-label" for="BootS">BootStrap</label>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="h&c" />
                                    <label class="form-check-label" for="h&c">HTML & CSS</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="ruby"/>
                                    <label class="form-check-label" for="ruby">Ruby on Rails</label>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="react" />
                                    <label class="form-check-label" for="react">React Js</label>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="node" />
                                    <label class="form-check-label" for="node">Node Js</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="mern"/>
                                    <label class="form-check-label" for="mern">Mern Stack</label>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="jquery" />
                                    <label class="form-check-label" for="jquery">JQuery</label>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="inlineOptions" id="sql" />
                                    <label class="form-check-label" for="sql">SQL</label>
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <button class="btn btn-block" type="submit" style="background:var(--background--button);">Register</button>
                        </div>
                    </div>
                </div>
                
            </div>
     </div>  
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
