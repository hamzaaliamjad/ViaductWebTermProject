<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Add Projects</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
     rel="stylesheet"

<body>

    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
	        font-family: 'Poppins',sans-serif;
        }
        :root{

            --background--button:linear-gradient(135deg, #71b7e6, #9b59b6);
	        --background--screen:linear-gradient(135deg, #71b7e6, #9b59b6);
            --background--form:#EBF1F7;
        }

    </style>
    <div class="container-fluid" style="background:var(--background--screen);">
        <div class="d-flex min-vh-100 justify-content-center" style="background:var(--background--screen);">

        <div class="card justify-content-center" style="background:var(--background--screen);">

            <div class="card-title text-center fw-bolder font-italic"><h4 class="fst-italic">ADD PROJECTS</h4></div>
            <div class="container">
                <div class="card-body" style="width: 500px; background:var(--background--form);">
                    <form id="form" method="post" action="/addProjectsHadle" enctype="multipart/form-data">
                    <div class="form-group " ><!--action="/signupHandle"  method="post"-->
                        <div class="row-lg-12">
                            <div class="col">
                                <label for="name" style="margin-top:1rem;">Project Title</label>
                                <input type="text" class="form-control" id="p_name" name="nm" placeholder="Enter Project Title" required>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <label for="pwd" style="margin-top:1rem;">Project Description</label>
                                 <textarea class="form-control" rows="2" id="intro" name="p_desc"></textarea><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="sem" style="margin-top:1rem;">Technology</label><br>
                                <select class="custom-select" name="semester">
                                    <option selected class="border-0">Select Main Technology<option>
                                    <option value="Python">Python</option>
                                    <option value="C++">C++</option>
                                    <option value="Java">Java</option>
                                    <option value="Flask">Flask</option>
                                    <option value="Django">Django</option>
                                    <option value="Assembly">Assembly</option>
                                    <option value="C#">C#</option>
                                    <option value="Html">Html</option>
                                  </select>
                            </div>
                        </div>
                                            <div class="row">
                                            <div class="col-lg-12" style="margin-top:1rem;">
                                                <label for="pic" class="col-form-label">Upload Project (.zip file)</label>
                                                <input type="file" class="form-control-plaintext" id="proj" name="project"><br>
                                            </div>

                        <br>
                        <div class="row">
                            <button class="btn btn-block" type="submit" style="background:var(--background--button);">Submit</button>
                        </div>
                    </div>
                    </div>
                    </form>
                </div>
            </div>
     </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
